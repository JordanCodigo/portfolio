<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body class="dark">
    <header class="header">
        <div class="switch">
            <div id="toggle-theme" class="toggle-theme">
                <img id="toggle-icon" class="toggle-theme__icon" src="assets/icons/dark_mode.svg" alt="Dark Mode">
                <p id="toggle-text" class="toggle-theme__text">Dark Mode</p>
            </div>
        </div>

        <div id="toggleColors" class="colors">
            <div data-color="hsl(134, 50%, 50%)" class="colors__item colors__item--green"></div>
            <div data-color="hsl(237, 85%, 50%)" class="colors__item colors__item--blue"></div>
            <div data-color="hsl(1, 85%, 49%)" class="colors__item colors__item--red"></div>
            <div data-color="hsl(60, 90%, 51%)" class="colors__item colors__item--yellow"></div>
        </div>
    </header>
    <h1 class="title">MI PORTFOLIO</h1>
    <script src="js/script.js"></script>
</body>
</html>
