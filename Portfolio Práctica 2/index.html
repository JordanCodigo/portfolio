<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Portfolio</title>
</head>
<body>
    
    <header class="header">
        <div class="switch">
            <div id="toggle-theme" class="toggle-theme">
                <img id="toggle-icon" class="toggle-theme__icon" src="assets/icons/dark_mode.svg" alt="Dark Mode">
                <p id="toggle-text" class="toggle-theme__text">Dark Mode</p>
            </div>
        </div>

        <div class="colors">
            <div class="colors__item colors__item--blue"></div>
            <div class="colors__item colors__item--green"></div>
            <div class="colors__item colors__item--yellow"></div>
            <div class="colors__item colors__item--orange"></div>
        </div>
    </header>


    <script src="js/script.js"></script>
</body>
</html>
