<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body class="dark">
    
    <header class="header">
        <div class="switch">
            <div class="toggle-theme" id="toggle-theme">
                <img id="toggle-icon" class="toggle-theme__img" src="assets/icons/light_mode.svg" alt="Light Mode">
                <p id="toggle-text" class="toggle-theme__text">Light Mode</p>
            </div>
        </div>

        <div class="colors">
            <div class="colors__item colors__item--blue"></div>
            <div class="colors__item colors__item--green"></div>
            <div class="colors__item colors__item--purple"></div>
            <div class="colors__item colors__item--orange"></div>
        </div>
    </header>

    <script src="js/script.js"></script>
</body>
</html>
